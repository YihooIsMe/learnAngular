<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$watch方法使用</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <input type="text" ng-model="name">
    <div>$watch累计变化的次数：<span>{{count}}</span></div>
</div>
</body>
</html>
<script>
    var app=angular.module("myApp",[]);
    app.controller("myCtrl",function ($scope) {
        $scope.name='';
        $scope.count=0;
        $scope.$watch('name',function () {
            $scope.count++;
        })
    })
</script>
