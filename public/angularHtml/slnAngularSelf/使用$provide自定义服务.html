<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用$provide自定义服务</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <div>
        服务器返回的值:
        <span>{{info('name')}}</span>
        <span>{{info('sex')}}</span>
        <span>{{info('score')}}</span>
    </div>
</div>
</body>
</html>
<script>
    var app=angular.module("myApp",[],function ($provide) {
        $provide.factory("$output",function () {
            var stu = {
                name: '张三',
                sex: '男',
                score: '60'
            };
            return stu;
        })
    });

    app.controller("myCtrl",function ($scope, $output) {
        $scope.info=function (n) {
            for(a in $output){
                if(a==n){
                    return $output[a];
                }
            }
        }
    })
</script>
