<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置指令对象中的link属性</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">
<script type="text/ng-template" id="btn">
    <button>按钮</button>
</script>
<div id="iframe">
    <btn-Dis></btn-Dis>
    <div>{{showContent}}</div>
</div>
</body>
</html>
<script>
    var app=angular.module("myApp",[]);
    app.directive("btnDis",function () {
        return {
            restrict:"EAC",
            templateUrl:"btn",
            replace:true,
            link:function (scope, iEle, iAttrs) {
                iEle.bind("click",function () {
                    scope.$apply(function () {
                        scope.showContent="您看到的是显示的内容！";
                    });
                    iAttrs.$$element[0].disabled=true;
                });

            }
        }
    })
</script>
