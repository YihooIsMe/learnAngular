<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>{{"学习angular 1.×中的filter"}}</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <style>
        .mt{
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>{{"hello world!"}}</h1>
<div ng-controller="firstCtrl">
    {{1234|number:2}}
    <br>
    {{1234.56|currency:"人民币¥":0}}
    <br>
    {{list|json}}
    <table>
        <tr ng-repeat="x in list|orderBy:'name'">
            <td>{{x.name}}</td>
        </tr>
    </table>

    <h3>{{data.message|reverse}}</h3>
    <input type="text" ng-model="data.message">
    <div ng-class="data.mt"></div>

    <input type="text" ng-model="searchText.name">
    <input type="text" ng-model="searchText.last">
    <table>
        <tr ng-repeat="x in list | filter:searchText">
            <td>{{x.name}}</td>
            <td>{{x.last}}</td>
        </tr>
    </table>
</div>

</body>
</html>
