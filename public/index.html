<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>{{"学习angular 1.×"}}</title>
    <script src="components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
        /* 删除线 */
        .strike {
            text-decoration: line-through;
        }

        /* 粗体 */
        .bold {
            font-weight: bold;
        }

        /* 红色 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
<h1>{{"hello world!"}}</h1>
<h1>{{1+2}}</h1>
<h1>{{"a"+"bc"}}</h1>
<div ng-controller="firstCtrl">
    <h2>{{data.message+" world !"}}</h2>
    <input type="text" ng-model="data.message">
    <button ng-click="onClick()">click me!</button>
    <br>
    <input type="text" ng-model="data.style">
    <div class="{{data.style}}">示例文本(可输入strike bold red)来调整样式</div>

    <input type="checkbox" ng-model='data.flag'>通过复选框来控制文字是否显示

    <!-- 如果data.flag == true,则显示此段文字-->
    <div ng-if="data.flag">
        <p>ng-if中的文字</p>
    </div>

    <!-- 如果data.flag == true,则显示此段文字-->
    <div ng-show="data.flag">
        <p>ng-show中的文字</p>
    </div>

    <!-- 如果data.flag == false,则显示此段文字-->
    <div ng-hide="data.flag">
        <p>ng-hide中的文字</p>
    </div>
    <table>
        <tr ng-repeat="x in list">
            <td>{{x.name}}</td>
            <td><button ng-click="onClick($index)">这是第{{$index+1}}行的按钮</button></td>
        </tr>
    </table>
</div>

</body>
</html>
